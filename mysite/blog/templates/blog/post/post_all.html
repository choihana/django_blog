{% extends "blog/base.html" %}
{% block title %} My Blog {% endblock %}
{% block content %}
<ul class="list-group">
{% for post in posts %}
    <li class="list-group-item">
    <h3><a href="{{post.get_absolute_url }}">{{ post.title }} </a></h3>
        </li>
{% endfor %}
</ul>
{% include "blog/pagination.html" with page=page_obj %}
{% endblock content %}
